name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: '☁️ checkout repository'
        uses: actions/checkout@v3

      - name: '🔧 setup node'
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: '🔧 install pnpm@latest'
        run: npm i -g pnpm

      - name: '📦 install dependencies'
        uses: pnpm install

      - name: '🔍 run tests'
        run: pnpm test

  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: '☁️ checkout repository'
        uses: actions/checkout@v3

      - name: '🔧 setup node'
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: '🔧 install pnpm@latest'
        run: npm i -g pnpm

      - name: '📦 install dependencies'
        uses: pnpm install

      - name: '🔍 lint code'
        run: npm lint
